version: '3.8'

services:
  # PostgreSQL - Base de datos principal para datos transaccionales
  postgres:
    image: postgres:15-alpine
    container_name: paytransit-postgres
    environment:
      POSTGRES_DB: paytransit
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: redfire007
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - paytransit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB - Base de datos para reportes analíticos flexibles y logs
  mongodb:
    image: mongo:7
    container_name: paytransit-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: redfire007
      MONGO_INITDB_DATABASE: paytransit
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - paytransit-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Caché y cola de mensajes para notificaciones
  redis:
    image: redis:7-alpine
    container_name: paytransit-redis
    command: redis-server --requirepass redfire007
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - paytransit-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ClickHouse - Base de datos OLAP para analytics de alto rendimiento
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: paytransit-clickhouse
    environment:
      CLICKHOUSE_DB: paytransit
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: redfire007
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"   # Native client
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    networks:
      - paytransit-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Application Spring Boot
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: paytransit-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      JAVA_OPTS: "-Xms512m -Xmx2048m"
      TZ: America/La_Paz
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    networks:
      - paytransit-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Analytics Service (Python/FastAPI)
  analytics:
    build:
      context: ../analytics-service
      dockerfile: Dockerfile
    container_name: paytransit-analytics
    ports:
      - "8001:8000"
    environment:
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 8123
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: redfire007
      CLICKHOUSE_DATABASE: paytransit
      MONGODB_HOST: mongodb
      MONGODB_PORT: 27017
      MONGODB_USER: admin
      MONGODB_PASSWORD: redfire007
      MONGODB_DATABASE: paytransit
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redfire007
      BACKEND_URL: http://backend:8080
      JWT_SECRET: Y2l0eXRyYW5zaXRzZWNyZXRrZXljaGFuZ2V0aGlzaW5wcm9kdWN0aW9ubWluaW11bTI1NmJpdHNrZXk=
      ENVIRONMENT: docker
    depends_on:
      clickhouse:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - paytransit-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  clickhouse_data:

networks:
  paytransit-network:
    driver: bridge
