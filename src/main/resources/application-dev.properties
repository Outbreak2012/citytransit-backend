# Perfil de desarrollo con H2 en memoria

# H2 Database (en memoria para desarrollo r√°pido)
spring.datasource.url=jdbc:h2:mem:citytransit
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (para ver la base de datos en el navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# MongoDB (deshabilitado para desarrollo sin dependencias externas)
spring.data.mongodb.uri=
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration

# Redis (deshabilitado para desarrollo sin dependencias externas)
spring.data.redis.host=
spring.cache.type=simple

# Kafka (deshabilitado para desarrollo sin dependencias externas)
spring.kafka.bootstrap-servers=

# JWT
jwt.secret=c2VjcmV0a2V5Zm9yY2l0eXRyYW5zaXRhcHBsaWNhdGlvbjEyMzQ1Njc4OTA=
jwt.expiration=86400000

# Server
server.port=8080

# CORS
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173

# GraphQL
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql

# Logging
logging.level.com.citytransit=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info
