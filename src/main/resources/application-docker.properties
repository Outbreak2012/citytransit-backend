# ============================================
# CONFIGURACIÓN DOCKER PROFILE
# ============================================

# Nombre de la aplicación
spring.application.name=citytransit-backend

# Puerto del servidor
server.port=8080

# ============================================
# BASE DE DATOS POSTGRESQL (Docker Network)
# ============================================
spring.datasource.url=jdbc:postgresql://postgres:5432/paytransit
spring.datasource.username=postgres
spring.datasource.password=redfire007
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ============================================
# MONGODB (Docker Network)
# ============================================
spring.data.mongodb.uri=mongodb://admin:redfire007@mongodb:27017/paytransit?authSource=admin
spring.data.mongodb.database=paytransit

# ============================================
# REDIS (Docker Network)
# ============================================
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.password=redfire007
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000

# ============================================
# CLICKHOUSE (Docker Network)
# ============================================
clickhouse.url=jdbc:clickhouse://clickhouse:8123/paytransit
clickhouse.username=default
clickhouse.password=redfire007

# ============================================
# KAFKA (Docker Network - si se usa)
# ============================================
spring.kafka.bootstrap-servers=kafka:9092

# ============================================
# GRAPHQL
# ============================================
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql
spring.graphql.path=/graphql
spring.graphql.websocket.path=/graphql-ws

# ============================================
# JWT
# ============================================
jwt.secret=Y2l0eXRyYW5zaXRzZWNyZXRrZXljaGFuZ2V0aGlzaW5wcm9kdWN0aW9ubWluaW11bTI1NmJpdHNrZXk=
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# ============================================
# CORS
# ============================================
cors.allowed-origins=http://localhost:3000,http://localhost:4200,http://frontend:3000
cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# ============================================
# ACTUATOR (Monitoring)
# ============================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# ============================================
# LOGGING (menos verboso en Docker)
# ============================================
logging.level.root=INFO
logging.level.com.citytransit=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# ============================================
# CONFIGURACIONES PERSONALIZADAS
# ============================================
app.name=CityTransit
app.version=1.0.0
app.description=Sistema de transporte público inteligente

# Deep Learning (deshabilitado por problemas de rutas)
app.dl.enabled=false
