# ============================================
# CONFIGURACIÓN DE LA APLICACIÓN
# ============================================

# Perfil activo
#spring.profiles.active=dev

# Nombre de la aplicación
spring.application.name=citytransit-backend

# Puerto del servidor
server.port=8080

# ============================================
# BASE DE DATOS POSTGRESQL
# ============================================
# PostgreSQL Database Configuration (Docker container - maps to localhost:5433)
spring.datasource.url=jdbc:postgresql://localhost:5433/paytransit
spring.datasource.username=postgres
spring.datasource.password=redfire007
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ============================================
# MONGODB (Datos no estructurados)
# ============================================
spring.data.mongodb.uri=mongodb://admin:redfire007@localhost:27017/paytransit?authSource=admin
spring.data.mongodb.database=paytransit

# ============================================
# REDIS (Cache)
# ============================================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=redfire007
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000

# ============================================
# CLICKHOUSE (OLAP Analytics)
# ============================================
clickhouse.url=jdbc:clickhouse://localhost:8123/paytransit
clickhouse.username=default
clickhouse.password=redfire007

# ============================================
# KAFKA
# ============================================
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=citytransit-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# ============================================
# GRAPHQL
# ============================================
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql
spring.graphql.path=/graphql
spring.graphql.websocket.path=/graphql-ws

# ============================================
# JWT
# ============================================
# JWT - Secret key debe ser base64 encoded (min 256 bits)
jwt.secret=Y2l0eXRyYW5zaXRzZWNyZXRrZXljaGFuZ2V0aGlzaW5wcm9kdWN0aW9ubWluaW11bTI1NmJpdHNrZXk=
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# ============================================
# CORS
# ============================================
cors.allowed-origins=http://localhost:3000,http://localhost:4200,http://localhost:8081
cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# ============================================
# STRIPE
# ============================================
stripe.api-key=sk_test_your_stripe_secret_key
stripe.webhook-secret=whsec_your_webhook_secret

# ============================================
# FIREBASE (Push Notifications)
# ============================================
firebase.credentials-path=classpath:firebase-service-account.json
firebase.database-url=https://citytransit-app.firebaseio.com

# ============================================
# FILE UPLOAD
# ============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================
# ACTUATOR (Monitoring)
# ============================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# ============================================
# SWAGGER / OpenAPI
# ============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# ============================================
# LOGGING
# ============================================
logging.level.root=INFO
logging.level.com.citytransit=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================
# CONFIGURACIONES PERSONALIZADAS
# ============================================
app.name=CityTransit
app.version=1.0.0
app.description=Sistema de transporte público inteligente

# NFC
nfc.timeout-seconds=5

# GPS Tracking
gps.batch-size=100
gps.flush-interval-ms=5000

# ML Models
ml.fraud-detection-threshold=0.8
ml.prediction-cache-minutes=60

# Offline Sync
offline.max-queue-size=1000
offline.sync-interval-minutes=5
